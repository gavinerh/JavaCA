<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/layout-staff.html :: html_head" />

<body>
	<div th:replace="fragment/layout-staff.html :: nav_topbar" />
	<div th:replace="fragment/layout-staff.html :: nav_sidebar" />
	
 <!--CONTENT-->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      

       
        <h2 class="mt-3 h4">My Details</h2>
                <div class="table-responsive">
          <table  class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Approving Officer</th>
                <th scope="col">Modify</th>
               
               
              </tr>
            </thead>
            <tbody>
              <tr th:each="user:${usernow}">
                <th th:text=${user.userId} scope="row">1</th>
                <td th:text="${user.firstName} + ' ' + ${user.lastName}">staff name</td>
                <td th:text=${user.position}>position</td>
				<td th:text="${user.approvingOfficer?.firstName} ?: 'n/a'">approving officer</td>                
				<td><a th:href="@{/staff1/edit/}+${user.userId}"><span data-feather="edit"></span></a></td>
               
            
              </tr>
              
            </tbody>
          </table>

          </table>
        </div>
        
        
        
        </main>
        
	<div th:replace="fragment/layout-staff.html :: js_script" />
</body>
</html>
