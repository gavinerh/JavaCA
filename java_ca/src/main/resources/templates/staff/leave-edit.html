<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<h1>Leave Application Form</h1>
	<form action="#" th:object="${leave}" th:action="@{/staff/leave/edit}"
		method="post">
		<fieldset>
			<input type="hidden" th:field="*{leaveId}" />
		</fieldset>
		
		<fieldset>
			Reason <input type="text" th:field="*{reason}">
			<p th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></p>
		</fieldset>
		<fieldset>
			Type <select th:field="*{type}">
				<option th:value="Annual" th:text="Annual"></option>
				<option th:value="Medical" th:text="Medical"></option>
				<option th:value="Compensation" th:text="Comepensation"></option>
			</select>
		</fieldset>
		<fieldset>
			Work Dissemination <input type="text" th:field="*{workdissem}">
			<p th:if="${#fields.hasErrors('workdissem')}" th:errors="*{workdissem}"></p>
		</fieldset>

		<fieldset>
			Start Date: <input type="text" th:field="*{startDate}"
				placeholder="dd/MM/yyyy"
				th:text="${#dates.format(leave.startDate, 'dd/MM/yyyy')}" />
			<p th:if="${#fields.hasErrors('startDate')}">Invalid date format</p>
		</fieldset>
		<fieldset>
			End Date: <input type="text" th:field="*{endDate}"
				placeholder="dd/MM/yyyy"
				th:text="${#dates.format(leave.endDate, 'dd/MM/yyyy')}" />
			<p th:if="${#fields.hasErrors('endDate')}">Invalid date format</p>
		</fieldset>
		<fieldset>
			Contact Details <input type="text" th:field="*{contactdetail}">
			<p th:if="${#fields.hasErrors('contactdetail')}" th:errors="*{contactdetail}"></p>
		</fieldset>
		<fieldset>
			<input type="submit" value="Save" />
			 <input
				type="reset" value="Reset" />
		</fieldset>

	</form>
</body>
</html>
