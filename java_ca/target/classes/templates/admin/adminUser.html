<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headerfiles"/>

<meta charset="ISO-8859-1">
<title>User Listing</title>
</head>
<body>
	
	<h1>User Listing</h1>
	<!-- Add Hyperlink -->
	<a href="AddUser.html" th:href="@{/AdminUser/add}">Add User</a>
	
	<h2 th:if="${not #lists.isEmpty(user)}">Member List</h2>
	<table th:if="${not #lists.isEmpty(user)}" >
		<tr >
			<th >User Id</th>
			<th >First Name</th>			
			<th >Last Name</th>
			<th >department</th>		
			<th >Delete user</th>
		</tr>
	<tr th:each="User:${users}" class="table-row">
			<td th:text=${user.userId}>Id</td>
			<td th:text=${user.firstName}>First Name</td>
		
			<td th:text=${user.lastName}>Last Name</td>
		<td th:text=${user.department}>Last Name</td>
			
			
			<td><a href="Deleteuser.html"
				th:href="@{/AdminUser/delete/}+${user.userId}">Delete</a></td>
		</tr>
	</table>
	
</body>
</html>
