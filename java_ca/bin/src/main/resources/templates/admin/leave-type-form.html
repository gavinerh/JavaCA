<!DOCTYPE html>
<head th:replace="fragment/layout-admin.html :: html_head" />

<body>
	<div th:replace="fragment/layout-admin.html :: nav_topbar" />
	<div th:replace="fragment/layout-admin.html :: nav_sidebar" />

<!--CONTENT-->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

        <!-- FORM -->
        <div class="pt-3 col-md-7 col-lg-8">
          <h4 class="mb-3">Create New Leave Type</h4>

          <form th:object="${newlt}" method="post" th:action="@{/AdminType/add}" 
          class="row gx-3 gy-2 align-items-center" >
            <div class="col-sm-5">
              <label class="visually-hidden" for="specificSizeInputName">Name</label>
              <input th:field="*{leavetype}" type="text" class="form-control" id="specificSizeInputName" placeholder="Leave Type Name">
            </div>

            <div class="col-sm-3">
				<label for="addmore" class="form-label">Set Leave Days</label> 
				<input th:field="*{balance}" type="number" id="leave" min="1" max="36" />
            </div>

			<!-- should add to all users -->
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexCheckCheckedDisabled">
                  Apply to all staff
                </label>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </main>

	<div th:replace="fragment/layout-admin.html :: js_script" />

</body>
</html>
