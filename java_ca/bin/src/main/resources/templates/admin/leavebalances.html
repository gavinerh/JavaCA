<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/layout-admin.html :: html_head" />

<body>
	<div th:replace="fragment/layout-admin.html :: nav_topbar" />
	<div th:replace="fragment/layout-admin.html :: nav_sidebar" />
	
	 <!--CONTENT-->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom ">
          <h1 class="h2">Staff Leave Entitlement</h1>
        </div>

        <div class="table-responsive">
          <table th:if="${not #lists.isEmpty(lblist)}" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Annual Leave Balance</th>
                <th scope="col">Modify</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="lb:${lblist}">
                <th th:text=${lb.user.userId} scope="row">1</th>
                <td th:text="${lb.user.firstName} + ' ' + ${lb.user.lastName}">staff name</td>
                <td th:text=${lb.user.position}>position</td>
				<td th:text=${lb.balance}>annual leave</td>                
				<td><a th:href="@{/AdminLeave/edit/}+${lb.balId}"><span data-feather="edit"></span></a></td>
              </tr>
              
            </tbody>
          </table>

          </table>
        </div>
        </main>

	<div th:replace="fragment/layout-admin.html :: js_script" />
</body>
</html>
