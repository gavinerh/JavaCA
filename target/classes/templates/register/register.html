<body class="text-center">
	<main class="form-signin">
		<form method="post" th:action="@{'/register'}" th:object="${user}">
			<h1 class="my-brand mb-3 fw-normal">LAPS</h1>
			<p class="lead">Register new user</p>

			<div class="form-floating">
				<input type="email" class="form-control" id="email" name="email"
					th:field="*{email}" required placeholder="name@example.com">
				<label for="floatingInput">Email address</label>
			</div>

			<div class="form-floating">
				<input type="password" class="form-control" id="password"
					th:field="*{password}" name="password" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" id="firstname"
					name="firstname" placeholder="Firstname" th:field="*{firstName}">
				<label for="firstname">Firstname</label>
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" id="lastname"
					name="lastname" placeholder="Lastname" th:field="*{lastName}">
				<label for="lastname">Lastname</label>
			</div>

			<div class="form-floating">
				<div class="select-options">
					<select name="department">
						<option
							th:each="departmentOpt : ${T(edu.nus.java_ca.model.Department).values()}"
							th:value="${departmentOpt}" th:text="${departmentOpt}"></option>
					</select>
				</div>
					

				<div class="select-options">
					<select name="position">
						<option
							th:each="positionOpt : ${T(edu.nus.java_ca.model.Position).values()}"
							th:value="${positionOpt}" th:text="${positionOpt}"></option>
					</select>
				</div>
			</div>

			<div class="form-floating">
				<ul>
					<li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
				</ul>

			</div>
			<div class="form-floating">
				<input class="w-100 btn-primary" type=submit />
			</div>


		</form>
	</main>
